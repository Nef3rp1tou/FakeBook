
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">მაჭანკალი</a>
    <ul class="navbar-nav me-auto" *ngIf="accountService.currentUser$ |async">
      <li class="nav-item">
        <a class="nav-link" href="#">გარიგებები</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">სია</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">მიმოწერა</a>
      </li>
      <li class="nav-item">
      </li>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$|async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>მოგესალმებით</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">პროფილის ჩასწორება</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">გასვლა</a>
      </div>

    </div>
    <form *ngIf="(accountService.currentUser$ |async)===null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
      <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="მომხმარებლის სახელი">

      <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="მომხმარებლის პაროლი">

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">შესვლა</button>
    </form>
  </div>
</nav>
