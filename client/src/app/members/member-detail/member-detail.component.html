<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || '/assets/user.png'}}" alt="{{member.knownAs}}"
      class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>ლოკაცია:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>ასაკი:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>ბოლოს აქტიური იყო:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>დარეგისტრირდა :</strong>
          <p>{{member.created}}</p>
        </div>

      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">მოწონება</button>
          <button class="btn btn-success">მიმოწერა</button>

        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading='შესახებ'>
        <h4>აღწერა</h4>
        <p>{{member.introduction}}</p>
        <h4>ვეძებ</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <tab heading='რა აინტერესებს {{member.knownAs}}_ს'>
        <h4>ინტერესი</h4>
        <p>{{member.interests}}</p>
      </tab>
      <tab heading='ფოტოები'>
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
        style="display: inline-block; margin-bottom: 20px;">
      </ngx-gallery>
      </tab>
      <tab heading='მიწერე {{member.knownAs}}_ს'>
        <h4>გზაშია...</h4>
      </tab>
    </tabset>
  </div>
</div>
