<form [formGroup]="registerForm"  (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">დარეგისტრირდი</h2>
  <hr />

<div class="form-group">
  <label class="control-label" style="margin-right: 10px;">მე ვარ: </label>
  <label class="radio-inline">
    <input type="radio" value='male' formControlName='gender'> მამრობით
  </label>
  <label class="radio-inline">
    <input type="radio" value='female' formControlName='gender' class="ml-3"> მდედრობითი
  </label>
</div>
  <app-text-input [formControl]="$any(registerForm.controls['username'])"
  [label]="'მომხმარებლის სახელი'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['knownAs'])"
  [label]="'ნამდვილი სახელი'"></app-text-input>
  <app-date-input [formControl]="$any(registerForm.controls['dateOfBirth'])"
  [label]="'დაბადების თარიღი'" [maxDate]='maxDate'></app-date-input>
  <app-text-input [formControl]="$any(registerForm.controls['city'])"
  [label]="'ქალაქი'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['country'])"
  [label]="'ქვეყანა'"></app-text-input>
<app-text-input [formControl]="$any(registerForm.controls['password'])"
  [label]="'პაროლი'" [type]="'password'">
</app-text-input>
<app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
  [label]="'განმეორებითი პაროლი'"
  [type]="'password'"></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">რეგისტრაცია</button>
    <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">
      გაუქმება
    </button>
  </div>
</form>
