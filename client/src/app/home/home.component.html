<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>მოძებნე შენი სატრფო</h1>
    <p class="lead">გაიარე ავტორიზაცია შენი სატრფოების საპოვნელად!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">რეგისტრაცია</button>
      <button class="btn btn-info btn-lg">გაიგე მეტი</button>

    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister) = "cancelRegisterMode($event)">

        </app-register>
      </div>
    </div>
  </div>
</div>
